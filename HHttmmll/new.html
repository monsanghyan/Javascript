<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#홈">홈</a></li>
            <li><a href="#서비스">서비스</a></li>
            <li><a href="#연락처">연락처</a></li>
        </ul>
    </nav>

    <header>
        <!--문서의 제목 또는 주요 정보-->

    </header>

    <main>
        <!--문서의 컨텐츠-->
        <section>
            <article>
                <h1>새로운 기술의 도입</h1>
                <p>새도이 기술은 다분 혁</p>
                <p>기도대세저온</p>
            </article>
            <article>
                <h2>댓글</h2>
                <p>아무개</p>
            </article>
        </section>
        
        <!--css없이는 그저 표현상으로만 묶는 테그-->
        <div>
            <h1>웨페이지 제보</h1>
        </div>

        <div>
             <!--입력-->
             <h2>다양한 입력 필드</h2> 
             <p>
                <label for="text">택스트 입력 필드: </label>
                <input type="text" id="text" name="text">
                <label for="pass">비밀번호 입력필드: </label>
                <input type="password" id="pass" name="pass">
                <label for="data">날씨 입력필드: </label>
                <input type="data" id="data" name="data">
                <label for="range">슬라이드 입력필드: </label>
                <input type="range" id="range" name="range" min="0" max="10000">
             </p>

             <!--여러줄 입력가능-->
             <!--기본입력 앞의 공백만큼 기본으로 입력됨-->
             <p>
                <label for="post">멀티라인 텍스트 필드: </label>
                <textarea id="post" name="post" rows="4" cols="50">
    기본입력내용
                </textarea>
             </p>

             <!--드롭다운-->
             <p>
                <label for="dropdown">드롭다운 필드: </label>
                <select id="dropdown" name="dropdown">
                    <option value="item1">항목1</option>
                    <option value="item2">항목2</option>
                    <option value="item3">항목3</option>
                </select>
             </p>

             <!--버튼-->
             <p>
                <button>버튼</button>
             </p>

             <!--체크박스-->
             <p>
                <label for="check">체크박스 필드: </label>
                <input type="checkbox" id="check" name="check" checked>
             </p>
        </div>
       

    </main>

    <footer>
        <!--웹페이지의 저작권이나 연락처 표기(기타정보)-->
    </footer>
</body>
</html>
